<div id="bmi">
    <div class="navigation">
        <ul class="nav_link_holder">
            <li><a href="/" onclick="route()">Home</a></li>
            <li><i class="fa-solid fa-angle-right"></i></li>
            <li>BMI Calculator</li>
        </ul>
    </div>
    <h2 class="select_header">BMI Calculator</h2>
    <div class="calculator_container">
        <div class="calc_header">
            <i class="fa-solid fa-square-caret-down"></i
      ><span>Modify the values and click the Calculate button to use</span>
    </div>
    <div class="calc_body">
      <div class="values">
        <div class="select_unit">
          <div class="unit selected" id="us_unit_btn">US Units</div>
          <div class="unit" id="matric_unit_btn">Metric Units</div>
        </div>
        <div class="value">
          <div class="input_container">
            <label htmlFor="age">Age</label>
            <div class="val_input">
              <input name="age" type="number" id="age" value="25" />
              <span class="unit_name">years</span>
            </div>
          </div>
          <div class="input_container">
            <label>Gender</label>
            <div class="sel_gender">
              <input type="radio" name="gender" value="male" checked /> Male
              <input type="radio" name="gender" value="female" /> Female
            </div>
          </div>
          <div class="input_container">
            <label htmlFor="height">Height</label>
            <div class="height">
              <div class="val_input">
                <input
                  name="height_ft"
                  type="text"
                  id="height_ft"
                  value="5"
                /><span class="unit_name">ft</span>
              </div>
              <div class="val_input">
                <input
                  name="height_inch"
                  type="text"
                  id="height_inch"
                  value="10"
                /><span class="unit_name">inches</span>
              </div>
            </div>
          </div>
          <div class="input_container">
            <label htmlFor="weight">Weight</label>
            <div class="val_input">
              <input type="text" id="weight" value="160.5" /><span
                class="unit_name"
                >pounds</span
              >
            </div>
          </div>
          <div class="button_container">
            <button class="calculate" id="calculate">
              Calculate <i class="fa-solid fa-circle-arrow-right"></i>
            </button>
            <button class="cancel" id="clear">Clear</button>
        </div>
    </div>
</div>

<div class="result">
    <div class="result_header">Result</div>
    <div class="result_text">
        <h2 class="bmi_result" id="bmi_result_val">BMI: 23</h2>
        <span id=" bmi_result_verdict "> Normal </span>
    </div>
</div>
<div class="center"></div>
</div>
</div>
</div>
